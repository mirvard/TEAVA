<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    

    <header class="site-header">
        <div class="container">
            <div class="logo">
                TEAVA
            </div>
            <nav class="main-navigation">
                <ul>
                    <li><a href="#products">Продукція</a></li>
                    <li><a href="#about">Про нас</a></li>
                    <li><a href="#contacts">Контакти</a></li>
                </ul>

                <section id="products"></section>
                <section id="about"></section>
                <section id="contacts"></section>

            </nav>
        </div>
    </header>

    <main>
 <section class="tea-selection">
        <h2>Обирайте свій чай</h2>
        <div class="tea-grid">
            <div class="tea-card">
                <img src="images/green_tea_p.jpg" alt="Розсипний зелений чай" class="loose">
                <img src="images/green_tea_c.jpg" alt="Чашка зеленого чаю" class="cup">
                <p>Зелений чай</p>
            </div>
            <div class="tea-card">
                <img src="images/black_tea_p.jpg" alt="Розсипний чорний чай" class="loose">
                <img src="images/black_tea_c.jpg" alt="Чашка чорного чаю" class="cup">
                <p>Чорний чай</p>
            </div>
            <div class="tea-card">
                <img src="images/fruit_tea_p.jpg" alt="Розсипний фруктовий чай" class="loose">
                <img src="images/fruit_tea_c.jpg" alt="Чашка фруктового чаю" class="cup">
                <p>Фруктовий чай</p>
            </div>
            <div class="tea-card">
                <img src="images/white_tea_p.jpg" alt="Розсипний білий чай" class="loose">
                <img src="images/white_tea_c.jpg" alt="Чашка білого чаю" class="cup">
                <p>Білий чай</p>
            </div>
        </div>
    </section>
</main>
    <script src="script.js"></script>
</body>
</html>
